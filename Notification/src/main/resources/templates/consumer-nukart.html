<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head>
     <title th:remove="all">Template for HTML email</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
     <style>
      </style>   
 </head>
     
 <body> 
 	<div th:each = "key : ${emailDetails}" th:object="${key}">
 		<div>
 			<p><b>Consumer Details</b></p>
 			<p><b>Name:</b> <span th:text="${key.getName()}"></span></p>
 			<p><b>Email:</b> <span th:text="${key.getEmail()}"></span></p>
 		</div>
 		<p><b>Message:</b> <span th:text = "${key.getEmailbody()}"></span></p>
 	</div>
 </body>

 </html>
